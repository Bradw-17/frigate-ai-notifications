name: Validate Blueprint YAML

on:
  push:
    paths:
      - '**.yaml'
  pull_request:
    paths:
      - '**.yaml'

jobs:
  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint

      - name: Lint YAML files
        run: |
          yamllint .
